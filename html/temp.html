<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <meta charset="UTF-8">
    <title>跳转</title>
    <link rel="stylesheet" href="../css/temp.css">
</head>
<body>
<div class="parent">
    <div class="top-title">
        <div>客流量监测系统</div>
    </div>
    <div class="login">
        <div class="login-title">管理员登录</div>
        <div class="tip">请使用管理员账户登录</div>
        <div class="input-div"><input type="text" class="login-input" id="name"/></div>
        <div class="input-div"><input type="password" class="login-input" id="pwd"/></div>
        <div class="input-div"><input type="button" class="user-login" value="登录" onclick="admintz()"/></div>
        <a class="createNew" href="../index.html">返回</a>
    </div>
</div>
</body>
<script>
    function admintz() {
        var name = document.getElementById("name").value;
        var pwd = document.getElementById("pwd").value;
        if (name == "admin" && pwd == "admin"){
            window.location.href = "admin.html";
        }else if (name == "" || pwd == ""){
            alert("您的用户名或密码为空！")
        }else if (name != null && name != "admin"){
            console.log(name,pwd)
            alert("您不是管理员用户！请确认！")
        }else if (pwd != null && pwd != "admin"){
            alert("密码输入有误！请确认！")
        }
    }
</script>
</html>
